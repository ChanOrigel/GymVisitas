<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="login.css" rel="stylesheet"/> <!-- cambiar la referencia al css final-->

        <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,700&family=Raleway:ital@1&display=swap" rel="stylesheet">

<body>
    <div class="LoginAdmin">
        <div class="LoginAdmin--contenedor">
            <div class="LoginAdmin__leyenda">
                <p>Ingresa tus datos para acceder al Portal</p>
            </div>
            <div class="LoginAdmin__input">
                <input type="text" placeholder="Correo electrónico" class="input" name="username" id="Txt_User" />
                <input type="password" placeholder="Contraseña" class="input" name="password" id="Txt_Password_User" />
            </div>
            <div class="LoginAdmin__boton">
                <button id="Btn_Entrar_User" type="submit" class="botonAdmin">Iniciar sesión</button>
            </div>
        </div>
    </div>
</body>
